<script>
const API_URL="https://sinhala-ai-api.visitlanka256.workers.dev/";
let audio=null;

async function generate(type){
  const text=prompt.value.trim();
  const voice=document.getElementById("voice").value;
  if(!text) return alert("Text à¶‘à¶šà¶šà·Š à¶½à·’à¶ºà¶±à·Šà¶±");

  result.innerText="â³ Generating...";

  try{
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text,type,voice})
    });

    const data=await res.json();
    result.innerText=data.text;

    const bytes=Uint8Array.from(atob(data.mp3),c=>c.charCodeAt(0));
    const blob=new Blob([bytes],{type:"audio/mp3"});
    audio=new Audio(URL.createObjectURL(blob));

  }catch(e){

  }
}
