<script>
let audioBlob;

// API backend
const API_URL = "https://sinhala-ai-api.visitlanka256.workers.dev/";

async function callAI(type) {
  const text = document.getElementById("prompt").value;
  if (!text) return alert("Text ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±");

  document.getElementById("result").innerText = "‚è≥ Generating...";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text, type })
  });

  const data = await res.json();
  document.getElementById("result").innerText = data.result;
}

function generateCaption() { callAI("caption"); }
function generateTags() { callAI("tags"); }

function speak() {
  const txt = document.getElementById("result").innerText;
  if (!txt) return alert("‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä result generate ‡∂ö‡∂ª‡∂±‡∑ä‡∂±");
  const utt = new SpeechSynthesisUtterance(txt);
  utt.lang = "si-LK";
  speechSynthesis.speak(utt);

  const audioCtx = new AudioContext();
  const dest = audioCtx.createMediaStreamDestination();
  const recorder = new MediaRecorder(dest.stream);
  recorder.start();
  utt.onend = () => recorder.stop();
  recorder.ondataavailable = e => audioBlob = new Blob([e.data], { type: "audio/mp3" });
}

function downloadMP3() {
  if (!audioBlob) return alert("Play voice first!");
  const url = URL.createObjectURL(audioBlob);
  const a = document.createElement("a");
  a.href = url; a.download = "sinhala-voice.mp3"; a.click();
}
</script>
