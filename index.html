<script>
const API_URL = "https://sinhala-ai-api.visitlanka256.workers.dev/";

async function generateCaption() {
  callAI("caption");
}

async function generateTags() {
  callAI("tags");
}

async function callAI(type) {
  const text = document.getElementById("prompt").value;
  if (!text) return alert("Text ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂Ω‡∑í‡∂∫‡∂±‡∑ä‡∂±");

  document.getElementById("result").innerText = "‚è≥ Generating...";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text, type })
  });

  const data = await res.json();
  document.getElementById("result").innerText = data.result;
}
  let audioBlob;

function speak() {
  const text = document.getElementById("result").innerText;
  if (!text) return alert("Text ‡∂±‡∑ê‡∑Ñ‡∑ê");

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "si-LK";

  const audioCtx = new AudioContext();
  const destination = audioCtx.createMediaStreamDestination();
  const mediaRecorder = new MediaRecorder(destination.stream);
  mediaRecorder.start();

  utterance.onend = () => {
    mediaRecorder.stop();
  };

  mediaRecorder.ondataavailable = e => {
    audioBlob = new Blob([e.data], { type: "audio/mp3" });
  };

  speechSynthesis.speak(utterance);
}

function downloadMP3() {
  if (!audioBlob) {
    alert("‡∂¥‡∑Ö‡∂∏‡∑î‡∑Ä Voice Play ‡∂ö‡∂ª‡∂±‡∑ä‡∂±");

  }

  const url = URL.createObjectURL(audioBlob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "sinhala-voice.mp3";
  a.click();
}

</script>
